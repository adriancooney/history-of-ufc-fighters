<!DOCTYPE html>
<html>
<head>
    <title>A History of UFC Fighters</title>
    <link rel="stylesheet" type="text/css" href="./lib/reset.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <!-- Global Site Tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-33547550-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments)};
      gtag('js', new Date());

      gtag('config', 'UA-33547550-2');
    </script>
</head>
<body>
    <div class="container">
        <header>
            <a href="https://twitter.com/share" class="twitter-share-button" data-show-count="false">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
            <h1>A History of UFC Fighters</h1>
        </header>
        <div class="banner">
            <div class="svg-container"></div>
            <div class="fight-view">
                <section>
                    <div class="fighter f1 top draw">
                        <h3><a id="fight-f1-name" href="#" target="_blank"></a></h3>
                        <div class="squeeze"><div class="bar"></div></div>
                    </div>
                    <div class="result">
                        <span class="clip loss">LOSS</span>
                        <h5 class="vs">vs</h5>
                        <span class="clip win">WIN</span>
                    </div>
                    <div class="fighter f2 bottom draw">
                        <div class="squeeze"><div class="bar"></div></div>
                        <h3><a id="fight-f2-name" href="#" target="_blank"></a></h3>
                    </div>
                    <div class="detail">
                        <table>
                            <tr><td>Method</td><td id="fight-detail-submission">-</td></tr>
                            <tr><td>Move</td><td id="fight-detail-move">-</td></tr>
                            <tr><td>Ref</td><td id="fight-detail-ref">-</td></tr>
                        </table>
                        <div class="fight">
                            <div class="round">
                                <h5>Round</h5>
                                <h3 id="fight-detail-round">-</h3>
                            </div>
                            <div class="time">
                                <h5>Time</h5>
                                <h3 id="fight-detail-time">-</h3>
                            </div>
                        </div>
                        <div class="date">
                            <h5>Date</h5>
                            <h3 id="fight-detail-date">-</h3>
                        </div>
                        <div class="event">
                            <h5>Event</h5>
                            <h3><a id="fight-detail-event" href="#" target="_blank">-</a></h3>
                        </div>
                        <div class="location">
                            <h5>Location</h5>
                            <h3 id="fight-detail-location">-</h3>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <div class="control">
            <button id="deselect-all">Deselect All</button>
            <button id="reset">Reset</button>
            <input id="filter-input" type="text" placeholder="Filter">
            <div class="range">
                <label for="fight-count-total">Fight Count</label>
                <input id="fight-count-total" type="range" name="fight-count-total" min="1" />
            </div>
            <div class="range">
                <label for="fight-count-win">Win Count</label>
                <input id="fight-count-win" type="range" name="fight-count-win" min="0" />
            </div>
            <div class="range">
                <label for="fight-count-loss">Loss Count</label>
                <input id="fight-count-loss" type="range" name="fight-count-loss" min="0" />
            </div>
            <span id="hidden-fighters">(0 hidden fighters)</span>
        </div>
        <div class="fighter-list"></div>
    </div>
    <footer>
        <p>Created by <a href="http://twitter.com/adrian_cooney">Adrian Cooney</a> - Data based of <a href="https://www.reddit.com/r/datasets/comments/47a7wh/ufc_fights_and_fighter_data/">this dataset</a>, updated for 2017 - Data sourced from <a href="http://sherdog.com">Sherdog</a> - Source code <a href="http://github.com/adriancooney/history-of-ufc-fighters">on Github</a></p>
    </footer>
</body>
<script src="./node_modules/d3/build/d3.min.js" type="text/javascript"></script>
<script src="./node_modules/lodash/lodash.min.js" type="text/javascript"></script>
<script src="./index.js" type="text/javascript"></script>
</html>
